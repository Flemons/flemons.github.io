    <script>
        window.onload = function() {
            setTimeout(function() {
                var stripe = document.getElementsByClassName("animCol");
                for (let i = 0; i < stripe.length; i++) {
                    const div = stripe[i];
                    div.classList.add('load');
                }
                document.getElementById("headTxt").style.opacity = "1";
                document.getElementById("subIntro").style.opacity = "1";
                document.getElementById("subIntro").style.marginTop = "40vh";
                document.getElementById("centerCont").style.marginTop = "20vh";
            }, 1000)

        }
    </script>
